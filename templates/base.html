<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}𝒟𝑒𝓁𝒾𝒸𝒾𝒶𝓈 𝒞á𝓇𝓃𝒾𝒸𝒶𝓈{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Fondo degradado para navbar */
      nav.navbar {
          background: linear-gradient(90deg, #ff416c, #ff4b2b);
          box-shadow: 0 4px 8px rgba(255, 75, 43, 0.4);
      }

      /* Logo estilo moderno */
      .brand-logo {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-weight: 900;
          font-style: italic;
          color: white;
          letter-spacing: 0.1em;
          text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
          transition: transform 0.3s ease;
      }
      .brand-logo:hover {
          transform: scale(1.1);
          color: #fff8f0;
      }

      /* Nav links estilo botón */
      .navbar-nav .nav-link {
          color: white;
          font-weight: 600;
          margin-left: 15px;
          padding: 8px 15px;
          border-radius: 50px;
          transition: background-color 0.3s ease, color 0.3s ease;
      }
      .navbar-nav .nav-link:hover {
          background-color: rgba(255, 255, 255, 0.2);
          color: #fff8f0;
      }

      /* Main con sombra y borde redondeado */
      main.container {
          background: #fff8f0;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 8px 20px rgba(255, 75, 43, 0.15);
          min-height: 70vh;
      }

      /* Footer con fondo degradado invertido */
      footer {
          background: linear-gradient(90deg, #ff4b2b, #ff416c);
          color: white;
          padding: 1.2rem 0;
          text-align: center;
          font-weight: 600;
          letter-spacing: 0.05em;
          box-shadow: 0 -4px 8px rgba(255, 75, 43, 0.3);
          user-select: none;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand brand-logo fs-3" href="{{ url_for('index') }}">𝒟𝑒𝓁𝒾𝒸𝒾𝒶𝓈 𝒞á𝓇𝓃𝒾𝒸𝒶𝓈</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <!-- Descomenta para activar login/registro -->
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}">Registrarse</a>
                    </li>
                    -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 mb-5">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 𝒟𝑒𝓁𝒾𝒸𝒾𝒶𝓈 𝒞á𝓇𝓃𝒾𝒸𝒶𝓈 - Todos los derechos al equipo dinamita 
    </footer>

    
</body>
</html>
