{% extends 'admin/base_admin.html' %}
{% block title %}Nueva Promoción{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Agregar Promoción</h2>
    <form action="{{ url_for('admin.nueva_promocion') }}" method="post">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Descuento (%)</label>
            <input type="number" name="descuento" class="form-control" min="0" max="100" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Inicio</label>
            <input type="date" name="fecha_inicio" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha Fin</label>
            <input type="date" name="fecha_fin" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Promoción</button>
    </form>
</div>
{% endblock %}
