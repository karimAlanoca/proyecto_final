{% extends 'admin/base_admin.html' %}
{% block content %}
<h2>Gestión de Pedidos</h2>
<a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mb-3">← Volver al Dashboard</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Proveedor</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.fecha }}</td>
            <td>{{ pedido.proveedor.nombre }}</td>
            <td>{{ pedido.estado }}</td>
            <td>
                <a href="{{ url_for('admin.ver_pedido', id=pedido.id) }}" class="btn btn-info btn-sm">Ver</a>
                <a href="{{ url_for('admin.eliminar_pedido', id=pedido.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
