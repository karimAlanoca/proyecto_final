{% extends 'base.html' %}

{% block content %}
<h2>Gestión de Usuarios</h2>
<a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mb-3">← Volver al Dashboard</a>

<a href="{{ url_for('admin.agregar_usuario') }}" class="btn btn-primary mb-3">Registrar Usuario</a>

<table class="table table-striped">

<!-- 
<table class="table"> -->
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.rol }}</td>
            <td>
                <a href="{{ url_for('admin.editar_usuario', id=usuario.id) }}">Editar</a> |
                <a href="{{ url_for('admin.eliminar_usuario', id=usuario.id) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
